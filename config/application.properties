########   FOR DESKTOP WEB SINGLE BROWSER / INPUT SINGLE BROWSER - fireFox | ie | chrome | safari WITH ParallelCount Value 

#------------------------------
#Follow the below instructions
#------------------------------

# Breakpoint - on which the scenarios need to be executed(For Eg- Desktop / Mobile / Tablet).
# OperatingSystem - on which OS the scenarios need to be executed
# if breakpoint = Desktop then OS = Mac / Windows,
# if breakpoint = Mobile then OS = iOS / Android.
# Input for browser = SingleBrowser / CrossBrowser. 
# SingleBrowser - to execute the scenarios in single browser(For Eg- Chrome / Firefox / IE / Safari)
# Change anyone of the browser value from No to Yes on which need to execute.(For Eg - Chrome=Yes / Firefox=Yes / IE / Safari=Yes)
# CrossBrowsers - to execute the scenarios in different browsers(For Eg - Chrome, Firefox & IE / Safari) 
# Change the browsers value from No to Yes. (For Eg: Chrome = Yes, Firefox= Yes & IE / Safari = Yes)
# parallelCount - execute parallely in different tabs on browser
# For Native app few items need to be changed in UserConfig file. Update it properly
	
	breakPoint=Desktop
	operatingSystem=MAC
	appType= NA
	browser =SingleBrowser
	parallelCount = 1
	chrome=yes
	fireFox=no
	ie=no
	safari=no
	
